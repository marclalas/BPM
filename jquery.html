<!DOCTYPE html>
<html>
    <head>
        <title>JQuery Examples</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(function(){
              $("p").click(function(){
                $("p").hide();
              });
            });
        </script>
        <p>I need an air purifier in our house.</p>
        <p>But I also want to eat some Mo's Cookies.</p>
        <h3>What do I do?!</h3>
    </body>
</html>
